---
layout: page
title: Themes
permalink: /themes/
---

{% assign cats = site.categories | sort %}

{% for c in cats %}
  <section class="theme-block">
    <h2>{{ c[0] }}</h2>

    <ul>
      {% for post in c[1] %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a>
          <span>({{ post.date | date: "%Y-%m-%d" }})</span>
        </li>
      {% endfor %}
    </ul>
  </section>
{% endfor %}
